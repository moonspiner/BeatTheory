<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <h1 th:text="${helloUser}">Hello,</h1>
    <p>Thank you for registering with ListenUp.  To complete registration, please click this link: </p>
    <a th:text="${link}" th:href="@{http://localhost:8080/api/v1/auth/registerToken(uid=${uid})}">http://localhost:8080/api/v1/auth/register?uid=0</a>
    <p>If you experience any issues with the registration link, either request a new link on our website or contact us directly.</p>

</body>
</html>
